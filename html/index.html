<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebirth Banking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="banking-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <img src="images/logo.png" alt="Rebirth Logo" id="bank-logo">
                <div>
                    <h2>Rebirth</h2>
                    <span>BANKING</span>
                </div>
            </div>
            
            <div class="menu-items">
                <div class="menu-section">
                    <h3>Personal</h3>
                    <div class="menu-item active" data-page="overview">
                        <i class="fas fa-home"></i> Overview
                    </div>
                    <div class="menu-item" data-page="transactions">
                        <i class="fas fa-exchange-alt"></i> Transactions
                    </div>
                    <div class="menu-item" data-page="settings">
                        <i class="fas fa-cog"></i> Settings
                    </div>
                </div>
            </div>
            
            <div class="logout">
                <div class="menu-item" id="close-button">
                    <i class="fas fa-sign-out-alt"></i> Close
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Overview</h1>
                <div class="user-info">
                    <span id="player-name">Loading...</span>
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="content">
                <!-- Balance Card -->
                <div class="balance-card">
                    <div class="balance-info">
                        <h3>Current Balance</h3>
                        <h2 id="balance">$0</h2>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn" id="deposit-btn">
                            <i class="fas fa-arrow-down"></i> Deposit
                        </button>
                        <button class="action-btn" id="withdraw-btn">
                            <i class="fas fa-arrow-up"></i> Withdraw
                        </button>
                        <button class="action-btn" id="transfer-btn">
                            <i class="fas fa-exchange-alt"></i> Transfer
                        </button>
                    </div>
                </div>

                <!-- Recent Transactions -->
                <div class="transactions-section">
                    <div class="section-header">
                        <h3>Recent Transactions</h3>
                        <button class="view-all">View All</button>
                    </div>
                    <div id="transactions-list">
                        <!-- Transactions will be inserted here -->
                    </div>
                </div>

                <!-- Overview Page -->
                <div class="page" id="overview-page">
                    <!-- Current content stays here -->
                </div>

                <!-- Transactions Page -->
                <div class="page" id="transactions-page" style="display: none;">
                    <div class="transactions-full">
                        <div class="filters">
                            <select id="transaction-type">
                                <option value="all">All Transactions</option>
                                <option value="deposit">Deposits</option>
                                <option value="withdraw">Withdrawals</option>
                                <option value="transfer">Transfers</option>
                            </select>
                            <input type="date" id="date-filter">
                        </div>
                        <div class="transactions-list-full">
                            <!-- Transactions will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Settings Page -->
                <div class="page" id="settings-page" style="display: none;">
                    <div class="settings-container">
                        <div class="setting-card">
                            <h3>Account Information</h3>
                            <div class="setting-item">
                                <label>Account Name</label>
                                <input type="text" id="account-name" readonly>
                            </div>
                            <div class="setting-item">
                                <label>Account Number</label>
                                <input type="text" id="account-number" readonly>
                            </div>
                        </div>

                        <div class="setting-card">
                            <h3>Security Settings</h3>
                            <div class="setting-item">
                                <label>Change PIN</label>
                                <button class="settings-btn" id="change-pin">Update PIN</button>
                            </div>
                            <div class="setting-item">
                                <label>Transaction Notifications</label>
                                <label class="switch">
                                    <input type="checkbox" id="notifications-toggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Templates -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Action</h2>
            <input type="number" id="amount" placeholder="Enter amount">
            <input type="text" id="description" placeholder="Description (optional)">
            <div class="modal-buttons">
                <button id="modal-confirm">Confirm</button>
                <button id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
